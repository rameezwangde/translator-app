<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multilingual Translator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #4facfe, #132021);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .glass {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }

    .fade-in {
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }
  </style>
</head>

<body class="text-white">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8 p-4 flex-grow">
    <h1 class="text-3xl sm:text-4xl font-bold text-center mb-8 fade-in">🌍 Multilingual Translator</h1>
    <div class="max-w-3xl mx-auto glass fade-in">
      <form action="/trans" method="POST">
        <label class="block mb-2 font-semibold">Enter text:</label>
        <textarea name="text" class="w-full p-2 text-black rounded" rows="4" required>{{ request.form.text or '' }}</textarea>

        <label class="block mt-4 mb-2 font-semibold">Select Target Language:</label>
        <select name="target_lang" class="w-full p-2 text-black rounded" required>
          {% for key, value in languages.items() %}
          <option value="{{ key }}" {% if request.form.target_lang == key %}selected{% endif %}>{{ value }}</option>
          {% endfor %}
        </select>

        <button type="submit"
          class="mt-4 bg-blue-600 hover:bg-blue-700 transition px-4 py-2 rounded font-semibold w-full sm:w-auto">Translate</button>
      </form>

      {% if translation %}
      <div class="mt-6">
        <p class="text-lg font-semibold">Detected Language:
          <span class="text-yellow-200">{{ detected_lang }}</span>
        </p>
        <div class="mt-4 p-4 bg-white text-black rounded">
          <p id="translated-text">{{ translation }}</p>
        </div>

        <div class="flex flex-col sm:flex-row mt-4 gap-4">
          <button onclick="speakText('{{ translation }}')"
            class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">🔊 Speak</button>
          <button onclick="copyText()" class="bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded">📋 Copy</button>
        </div>
      </div>
      {% endif %}
    </div>
  </div>

  <footer class="bg-black text-white text-center p-4 mt-8">
    &copy; 2025 Rameez's Multilingual Translator. All rights reserved.
  </footer>

  <script>
    function speakText(text) {
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(text);
      synth.speak(utter);
    }

    function copyText() {
      const text = document.getElementById("translated-text").innerText;
      navigator.clipboard.writeText(text).then(() => alert("Text copied to clipboard!"));
    }
  </script>
</body>

</html>
